<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poke Card Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="difficulty" class="btn-group btn-group-toggle m-3" data-toggle="buttons">
      <label class="btn btn-primary active">
        <input type="radio" value="easy" name="options" id="option1" autocomplete="off" checked> Easy
      </label>
      <label class="btn btn-primary">
        <input type="radio" value="medium" name="options" id="option2" autocomplete="off"> Medium
      </label>
      <label class="btn btn-primary">
        <input type="radio" value="hard" name="options" id="option3" autocomplete="off"> Hard
      </label>
    </div>
    <br>
    <a href='/'><button class="btn btn-primary"> Reset</button></a>
    <button class="btn btn-primary" id="start"> Start!</button>
    <button class="btn btn-warning" id="reveal"> Hint </button>
    <section id="info">
      <h1><span id="total"></span> total pairs. </h1>
      <h1><span id="matches"></span> matches!</h1>
      <h1><span id="left"></span> pairs left. </h1>
      <h1>clicked <span id="clicks"></span> times.</h1>
      <h1><span id="time"></span> second<span id="s">s</span> passed!</h1>
    </section>
  </header>
  <div id="game_grid"></div>
  <section id="themes" class="text-center">
    <button id="dark" class="btn btn-dark"> Dark </button>
    <button id="light" class="btn btn-light"> Light </button>
  </section>
  
  <!-- import jQuery -->
  <script type="text/javascript" src="/jquery.min.jsm.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="index.js"></script>
  <!-- popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- import Bootstrap css and js-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
